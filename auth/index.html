    <script>
      (function () {
        var passwordInput = document.getElementById("auth-password");
        var toggleButton = document.querySelector(".toggle-password");

        if (!passwordInput || !toggleButton) {
          return;
        }

        toggleButton.addEventListener("click", function () {
          var shouldReveal = passwordInput.getAttribute("type") === "password";
          passwordInput.setAttribute("type", shouldReveal ? "text" : "password");
          toggleButton.classList.toggle("is-visible", shouldReveal);
          toggleButton.setAttribute(
            "aria-label",
            shouldReveal ? "Скрыть пароль" : "Показать пароль"
          );
          toggleButton.setAttribute("aria-pressed", shouldReveal ? "true" : "false");
        });
      })();
    </script>
